<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport' content='width=device-width,initial-scale=1'>
 <link href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
 </head>
 <body>
  <div class='container-fluid' style="background-color:#eee">
	<div style='height:150px'></div>
	<div class='row'>
  	   <div class='col-md-4 col-md-offset-4'>
		<form action="/zdenglu/" method="post">
			<h3 class='text-center'>请登录</h3>
			<div class="form-group">
				<div class='form-inline'>
					<label for="exampleInputEmail1">账号&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<input name="uname" type="text" class="form-control" id="exampleInputEmail1" placeholder="uname" style='width:295px'>
				</div>
			</div>
			<div class="form-group">
				<div class='form-inline'>
					<label for="exampleInputPassword1">密码&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<input name="upwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style='width:295px'>
				</div>
			</div>
			<div class="checkbox" style='left:53px'>
				<label>
				<input type="checkbox">记住我
				</label>
			</div>
			<input type='submit' value="登录" class='btn btn-primary' style='width:295px;margin-left:53px'></input>
            <div>
                <h5 style="color:red;margin-left:53px">{{error}}</h5>
            </div>
		</form>
	</div>
   </div>
   <div style='height:300px'></div>
  </div>
 </body>
</html>
